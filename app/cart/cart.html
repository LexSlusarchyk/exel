<div class="row" id="mainBanner">
	<img src="images/cartbanner.jpg" alt="Cart banner" width="100%">
</div>
<br/>
<div class="container-fluid">
	<div class="row">
		<div class = "col-md-12">
			<div class = "panel panel-primary">
				<div class = "panel-heading">
					<h4 class = "text-center">Кошик</h4>
				</div>
				<div class = "panel-body table-responsive">
					<table class = "table">
						<thead>
							<tr>
								<th class="cartText">Товар</th>
								<th class="cartText">Ціна</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat = "cart in carts" ng-init = "setTotals(cart)">
								<td>
									<img id ="cart-item-img" ng-src = "{{cart.image}}" fallback-src="{{'images/fallback.png'}}"/>
									<span id = "cart-item-name" class"cartText">{{cart.title}}</span>
									<span id = "cart-item-name" class"cartText"> (Код товару: {{cart.id}})</span>
								</td>

								<td class="cartText">{{cart.price*currency.cof}}₴</td>
								<td><button type = "button" ng-click = "remove_cart(cart)" class = "btn btn-danger"><span class = "glyphicon glyphicon-remove"></span></button></td>
							</tr>
							<tr>
								<td align = "right" class="cartText">Сума замовлення</td>
								<td id="total">{{total*currency.cof}}₴</td>

							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
	  <form ng-submit="createOrder()">
	    <div class="input-group col-md-12">
				<div id ="cart-order-fields" class="row">
					<div class="col-md-6">
				        <input type="text" maxlength="40" ng-model="order.name" class="form-control" placeholder="&#42;Ваше ім’я та прізвище..." required>
				        <input type="tel" maxlength="10" pattern="[0-9]{10}" ng-model="order.phone" class="form-control" placeholder="&#42;Ваш номер телефону... (Формат введення 0XXXXXXXXX)" required>
				        <input type="email" maxlength="40" ng-model="order.email" class="form-control" placeholder="Ваш Email...">
						<input type="text" maxlength="40" ng-model="order.town" class="form-control" placeholder="&#42;Ваше місто..." required>
						<input list="cartDelivery" ng-model="order.delivery" class="form-control" placeholder="&#42;Оберіть спосіб доставки..." required>
					</div>
					<div class="col-md-6">

							<datalist id="cartDelivery">
							  <option value="Нова Пошта">
							  <option value="Інтайм">
							  <option value="Міст Експрес">
							  <option value="Самовивіз">
							  <option value="Інше">
							</datalist>
			      <!--<input type="text" maxlength="40" ng-model="order.delivery" class="form-control" placeholder="Спосіб доставка..." style="border-radius:4px;">-->
			      <textarea maxlength="250" rows="5" ng-model="order.comment" placeholder="Коментар до замовлення..." class="form-control" ></textarea>
						<div class="g-recaptcha" data-sitekey="6LfWaj0UAAAAABEvXynSlyUxhpXrlOBoQrjNSOQR"></div>
					</div>
				</div>
	    </div>
			<hr/>
	    <div class = "text-center"><button type="submit" value="Створити замовлення" class="btn btn-success btn-lg">Підтвердити</button></div>
	  </form>
	  	<script src='https://www.google.com/recaptcha/api.js'></script>
		<hr/>
	  <div class="success-message" data-ng-show="isOrderSubmitted">
	    <h4 class = "text-center">Вітаємо, товар було замовлено, найближчим часом із Вам зв’яжутся для підтвердження покупки!</h4>
	    <div class = "text-center"><button class="btn btn-info" data-ng-click="closeCart()">Гаразд</button></div>
	  </div>
	</div>

</div>
