<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" style="font-size:2em;"><span aria-hidden="true">&times;</span><span class="sr-only">Закрити</span></button>
    <h4 class="modal-title" id="{{$index}}-label">Оформлення замовлення</h4>
</div>

<div class="modal-body">
    <h3 class="no-top-margin" style="margin: 0;">{{product.title}}</h3><hr/>
      <div class="row">
        <div class="col-md-5">
          <img ng-src="{{product.image}}">
        </div>
        <div class="col-md-7">
          <p style="font-size:0.8em;">{{product.spec}}</p>
          <p><span id="productPrice">{{product.price*currency.cof + ' ₴'}}</span></p>
        </div>
      </div>
  <form ng-submit="createOrder()">
    <div class="input-group">
      <input type="text" maxlength="40" ng-model="order.name" class="form-control" placeholder="Ваше ім’я та прізвище..." required style="border-radius:4px;">
      <input type="tel" maxlength="10" pattern="[0-9]{10}" ng-model="order.phone" class="form-control" placeholder="Ваш номер телефону... (Формат введення 0XXXXXXXXX)" required style="border-radius:4px;">
      <textarea maxlength="200" ng-model="order.comment" placeholder="Коментар до замовлення..." class="form-control" style="border-radius:4px;"></textarea>
    </div>
    <!--<div class="g-recaptcha" data-sitekey="6LfcczsUAAAAAOZgy_SaX1EYNBEKvMBzCwtmN5tv" style="margin: 10px 0 20px 0;"></div>-->
    <button type="submit" value="Створити замовлення" class="btn btn-success">Підтвердити</button>
  </form>
  <script src='https://www.google.com/recaptcha/api.js'></script>

  <hr/>
  <div class="success-message" data-ng-show="isOrderSubmitted">
    <h5 class = "text-center">Вітаємо, товар було замовлено, найближчим часом із Вам зв’яжутся для підтвердження покупки!</h5>
    <div class = "text-center"><button class="btn btn-info" data-ng-click="closeModal()">Гаразд</button></div>
  </div>

</div>
