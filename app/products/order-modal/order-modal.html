<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Закрити</span></button>
    <h4 class="modal-title" id="{{$index}}-label">Оформлення замовлення</h4>
</div>

<div class="modal-body">
    <h3 class="no-top-margin">{{product.title}}</h3>
    <hr/>
    <div class="row">
      <div class="col-md-5">
        <div id="imageModalProduct">
        <img  id="imageModalProductImg" ng-src="{{product.image}}" fallback-src="{{'images/fallback.png'}}">
        </div>
      </div>
      <div class="col-md-7">
        <p><span id="productPrice">{{product.price*currency.cof + ' ₴'}}</span></p>
        <p id="modal-specs">{{product.spec}}</p>
      </div>
    </div>
  <form ng-submit="createOrder()">
    <div id = "one-click-text" class="input-group">
      <input type="text" maxlength="40" ng-model="order.name" class="form-control" placeholder="Ваше ім’я та прізвище..." required>
      <input type="tel" maxlength="10" pattern="[0-9]{10}" ng-model="order.phone" class="form-control" placeholder="Ваш номер телефону... (Формат введення 0XXXXXXXXX)" required>
      <textarea maxlength="200" ng-model="order.comment" placeholder="Коментар до замовлення..." class="form-control"></textarea>
      <div class="g-recaptcha" data-sitekey="6LfWaj0UAAAAABEvXynSlyUxhpXrlOBoQrjNSOQR"></div>
    </div>
    <button id = "one-click-submit" type="submit" value="Створити замовлення" class="btn btn-success">Підтвердити</button>
  </form>
  <script src='https://www.google.com/recaptcha/api.js'></script>

  <hr/>
  <div class="success-message" data-ng-show="isOrderSubmitted">
    <h5 class = "text-center">Вітаємо, товар було замовлено, найближчим часом із Вам зв’яжутся для підтвердження покупки!</h5>
    <div class = "text-center"><button class="btn btn-info" data-ng-click="closeModal()">Гаразд</button></div>
  </div>

</div>
