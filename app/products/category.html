<!--<p>{{products}}</p>-->
<div>
<input type="number" class="form-control" placeholder="Максимальна вартість товару" ng-model="priceterm" />
    <br/>
</div>

<div ng-cloak class="ng-cloak portfolio-container row grid-space-20">
	<div  ng-repeat="product in products|priceLessThan:priceterm | filter:$products.query" class="col-sm-6 col-md-4 portfolio-item {{product.title}}">
		<div class="image-box">
			<p id="overflowTitle">{{product.title}}</p>
			<div class="overlay-container">
				<img ng-src="{{product.image}}" alt="">
				<a class="overlay" ui-sref="products({productId:product.id})" data-target="#{{$index}}">
				<i class="glyphicon glyphicon-zoom-in"></i>
				<span>{{product.price + ' ₴'}}</span>
				</a>
				<span id="stylePrice">{{product.price + ' ₴'}}</span>
			</div>					
		</div>
	</div>
</div>
